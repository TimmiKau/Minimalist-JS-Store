<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Marketplace</h1>
      <p>Looking for a bargin, lucky you, there is the place to be!</p>
    </header>

    <main>
      <section id="products"></section>
      <div class="modal" id="cart">
        <h2>Your cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"></p>
        <div class="buttons">
          <button onclick="closeCart()" id="close-cart">Close</button>
          <button id="buy-button" onclick="buy()">Buy</button>
        </div>
      </div>

      <div class="modal" id="checkout">
        <h2>Your Order</h2>
        <ul id="checkout-items"></ul>
        <p id="checkout-total"></p>
        <button onclick="clearAll()" id="close-checkout">Close</button>
      </div>
    </main>

    <footer>â’¸Timmi Karlsson</footer>

    <script src="script.js"></script>
  </body>
</html>
